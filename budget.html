  <video autoplay muted loop id="myVideo">

  <div class="content">
    <div class="container budget_container">
      <h1 class="heading-budget-main">Calculate Your Budget</h1>
      <div>
        <form>
          <div class="form">
            <label class="form_text_heading"for="income">Your Monthly Income:</label>

          <button type="submit" class="btn btn-light budget_button btn-lg">Submit</button>
        </form>
      </div>
  </div>







<div class="budget_answer">
<h1 class="budget-income-heading-2">Total Income</h1>

  <div class="col">
